<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>SliderShow</title>
</head>
<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">voltar</div>
                <div class="slider--control" onclick="goNext()">proxima</div>
            </div>
            <div class="slider--width">
                <div class="slider--item" style="background-image: url('imagens/sasuke-naruto.png');"></div>
                <div class="slider--item" style="background-image: url('imagens/madara-obito.jpg');"></div>
                <div class="slider--item" style="background-image: url('imagens/naruto-kurama.png');"></div>
            </div>
        </div>
    </header>
    <section>
        <h1>Resto do Site</h1>
    </section>

    <script src="script.js"></script>
</body>
</html>
